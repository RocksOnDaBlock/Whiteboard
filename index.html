<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #333;
            --shadow-color: #a3b1c6;
            --highlight-color: #ffffff;
        }

        .dark-mode {
            --bg-color: #2a2a2a;
            --text-color: #e0e0e0;
            --shadow-color: #1a1a1a;
            --highlight-color: #3a3a3a;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        #whiteboard {
            border-radius: 15px;
            box-shadow: 8px 8px 15px var(--shadow-color),
                       -8px -8px 15px var(--highlight-color);
            cursor: crosshair;
            touch-action: none;
            background-color: white;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px var(--highlight-color);
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 12px var(--shadow-color),
                       -7px -7px 12px var(--highlight-color);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: inset 3px 3px 5px var(--shadow-color),
                       inset -3px -3px 5px var(--highlight-color);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 3px 3px 5px var(--shadow-color),
                       -3px -3px 5px var(--highlight-color);
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            transform: scale(1.2);
            box-shadow: inset 2px 2px 3px var(--shadow-color),
                       inset -2px -2px 3px var(--highlight-color);
        }

        .tools-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tool-option {
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-shadow: 3px 3px 7px var(--shadow-color),
                       -3px -3px 7px var(--highlight-color);
            font-weight: bold;
        }

        .tool-option:hover {
            transform: translateY(-2px);
        }

        .tool-option.active {
            transform: scale(0.95);
            box-shadow: inset 2px 2px 5px var(--shadow-color),
                       inset -2px -2px 5px var(--highlight-color);
            background-color: var(--highlight-color);
        }

        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .brush-size-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        #brushSize {
            width: 200px;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--text-color);
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        #brushSize:hover {
            opacity: 1;
        }

        #brushSize::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
            box-shadow: 0 0 5px var(--shadow-color);
        }

        #brushSizeValue {
            min-width: 30px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 10px;
            }

            #whiteboard {
                width: 100%;
                height: 60vh;
            }

            .color-option {
                width: 30px;
                height: 30px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 0.9em;
            }

            .tool-option {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Whiteboard</h1>
        <div class="color-palette">
            <div class="color-option active" style="background-color: #000000;" data-color="#000000"></div>
            <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
            <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00"></div>
            <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
            <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
            <div class="color-option" style="background-color: #ff69b4;" data-color="#ff69b4"></div>
            <div class="color-option" style="background-color: #800080;" data-color="#800080"></div>
            <div class="color-option" style="background-color: #00eeff;" data-color="#00eeff"></div>
            <div class="color-option" style="background-color: #92434e;" data-color="#92434e"></div>
            <div class="color-option" style="background-color: #585410;" data-color="#585410"></div>
            <div class="color-option" style="background-color: #ffd7ae;" data-color="#ffd7ae"></div>
        </div>
        <div class="tools-container">
            <div class="tool-option active" data-tool="brush">Brush</div>
            <div class="tool-option" data-tool="eraser">Eraser</div>
            <div class="tool-option" data-tool="fill">Fill</div>
        </div>
        <div class="brush-size-container">
            <span>Brush Size:</span>
            <input type="range" id="brushSize" min="1" max="100" value="2">
            <span id="brushSizeValue">2</span>
        </div>
        <canvas id="whiteboard"></canvas>
        <div class="controls">
            <button id="undoBtn" class="btn">âŸ² Undo</button>
            <button id="redoBtn" class="btn">âŸ³ Redo</button>
            <button id="clearBtn" class="btn">Clear</button>
            <button id="saveBtn" class="btn">Save</button>
        </div>
    </div>
    <button id="darkModeToggle" class="btn">ðŸŒ“</button>

    <script>
        const whiteboard = document.getElementById('whiteboard');
        const ctx = whiteboard.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const colorOptions = document.querySelectorAll('.color-option');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const brushSizeInput = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const toolOptions = document.querySelectorAll('.tool-option');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');

        let isDrawing = false;
        let currentColor = '#000000';
        let currentBrushSize = 2;
        let currentTool = 'brush';
        let lastX = 0;
        let lastY = 0;
        let undoStack = [];
        let redoStack = [];

        function resizeCanvas() {
            const container = document.querySelector('.container');
            const newWidth = Math.min(800, container.clientWidth - 40);
            const newHeight = (newWidth / 4) * 3;

            whiteboard.width = newWidth;
            whiteboard.height = newHeight;

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, whiteboard.width, whiteboard.height);
        }

        function saveState() {
            undoStack.push(whiteboard.toDataURL());
            redoStack = [];
            if (undoStack.length > 20) undoStack.shift();
            updateUndoRedoButtons();
        }

        function updateUndoRedoButtons() {
            undoBtn.disabled = undoStack.length === 0;
            redoBtn.disabled = redoStack.length === 0;
        }

        function loadState(url) {
            const img = new Image();
            img.src = url;
            img.onload = () => {
                ctx.clearRect(0, 0, whiteboard.width, whiteboard.height);
                ctx.drawImage(img, 0, 0);
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            const [x, y] = getCoordinates(e);

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);

            if (currentTool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.strokeStyle = currentColor;
                ctx.globalCompositeOperation = 'source-over';
            }

            ctx.lineWidth = currentBrushSize;
            ctx.lineCap = 'round';
            ctx.stroke();

            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
        }

        function fill() {
            saveState();
            ctx.fillStyle = currentColor;
            ctx.fillRect(0, 0, whiteboard.width, whiteboard.height);
        }

        function getCoordinates(e) {
            const rect = whiteboard.getBoundingClientRect();
            const scaleX = whiteboard.width / rect.width;
            const scaleY = whiteboard.height / rect.height;

            if (e.type.includes('touch')) {
                return [
                    (e.touches[0].clientX - rect.left) * scaleX,
                    (e.touches[0].clientY - rect.top) * scaleY
                ];
            }
            return [
                (e.clientX - rect.left) * scaleX,
                (e.clientY - rect.top) * scaleY
            ];
        }

        // Event Listeners
        window.addEventListener('resize', resizeCanvas);

        whiteboard.addEventListener('mousedown', (e) => {
            if (currentTool === 'fill') {
                fill();
            } else {
                startDrawing(e);
            }
        });
        whiteboard.addEventListener('mousemove', draw);
        whiteboard.addEventListener('mouseup', stopDrawing);
        whiteboard.addEventListener('mouseout', stopDrawing);

        whiteboard.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (currentTool === 'fill') {
                fill();
            } else {
                startDrawing(e);
            }
        });
        whiteboard.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        whiteboard.addEventListener('touchend', stopDrawing);

        clearBtn.addEventListener('click', () => {
            saveState();
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, whiteboard.width, whiteboard.height);
        });

        saveBtn.addEventListener('click', () => {
            const image = whiteboard.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'whiteboard.png';
            link.href = image;
            link.click();
        });

        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                currentColor = option.getAttribute('data-color');
                colorOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        toolOptions.forEach(option => {
            option.addEventListener('click', () => {
                currentTool = option.getAttribute('data-tool');
                toolOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        brushSizeInput.addEventListener('input', () => {
            currentBrushSize = brushSizeInput.value;
            brushSizeValue.textContent = currentBrushSize;
        });

        undoBtn.addEventListener('click', () => {
            if (undoStack.length > 0) {
                redoStack.push(whiteboard.toDataURL());
                const previousState = undoStack.pop();
                loadState(previousState);
                updateUndoRedoButtons();
            }
        });

        redoBtn.addEventListener('click', () => {
            if (redoStack.length > 0) {
                undoStack.push(whiteboard.toDataURL());
                const nextState = redoStack.pop();
                loadState(nextState);
                updateUndoRedoButtons();
            }
        });

        // Initialize
        resizeCanvas();
        saveState();
        updateUndoRedoButtons();
    </script>
</body>
</html>
